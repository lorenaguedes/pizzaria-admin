<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; style-src-elem 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; media-src *; img-src * data: content:; connect-src 'self' https://pedidos-pizzaria.glitch.me; font-src 'self' data: https://fonts.gstatic.com https://fonts.googleapis.com;">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Pizzaria Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- Tela Lista das Pizzas Cadastradas -->
    <div class="app-lista" id="applista">
        <div class="superior" id="listaPizzas"></div>
        <div class="inferior">
            <button class="botao-novo" id="btnNovo">Nova Pizza</button>
        </div>
    </div>

    <!-- Tela Cadastro de Novas Pizzas -->
    <div class="app-cadastro" id="appcadastro">
        <div class="imagem" id="imagem"></div>
        <div class="form">
            <div class="form-linha">
                <div class="form-linha-esq">Pizza:</div>
                <div class="form-linha-dir">
                    <input type="text" id="pizza">
                </div>
            </div>
            <div class="form-linha">
                <div class="form-linha-esq">Pre√ßo:</div>
                <div class="form-linha-dir">
                    <input type="number" id="preco">
                </div>
            </div>
        </div>
        <div class="botoes">
            <button class="botao" id="btnFoto">Foto</button>
            <button class="botao" id="btnSalvar">Salvar</button>
            <button class="botao" id="btnExcluir">Excluir</button>
            <button class="botao" id="btnCancelar">Cancelar</button>
        </div>
    </div>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
